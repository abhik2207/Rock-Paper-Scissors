<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>

        <button type="button" class="choiceButton" id="rockButton"><b>ROCK</b></button>
        <button type="button" class="choiceButton" id="paperButton"><b>PAPER</b></button>
        <button type="button" class="choiceButton" id="scissorsButton"><b>SCISSORS</b></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
